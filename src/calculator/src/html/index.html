<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<!--@@include('./section1.html')
	@@include('./section2.html')-->

	<div class="container">
		<div class="item input">
			<form name="form">
				<input type="text" class="viewbox"  readonly>
			</form>
		</div>
		<input type="button" class="item first-row clear" value="C">
		<input type="button" class="item actions" value="/">
		<input type="button" class="item number" value="7">
		<input type="button" class="item number" value="8">
		<input type="button" class="item number" value="9">
		<input type="button" class="item actions" value="*">
		<input type="button" class="item number" value="4">
		<input type="button" class="item number" value="5">
		<input type="button" class="item number" value="6">
		<input type="button" class="item actions" value="-">
		<input type="button" class="item number" value="1">
		<input type="button" class="item number" value="2">
		<input type="button" class="item number" value="3">
		<input type="button" class="item actions" value="+">
		<input type="button" class="item zero number" value="0">
		<input type="button" class="item point" value=".">
		<input type="button" class="item actions equal" value="=">
	</div>

	<!-- Scripts -->
	<script src="js/index.js"></script>
</body>
</html>
