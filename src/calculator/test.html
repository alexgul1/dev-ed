<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>

    <script src="./src/js/index.js"></script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script>
    describe('operationFunct', function () {
        it('2 + 5', function () {
            assert.equal(operationFunct(2, 5, "+"), 7)
        });
        it('55 * 0', function () {
            assert.equal(operationFunct(55, 0, "*"), 0)
        });
        it('15 / 3', function () {
            assert.equal(operationFunct(15, 3, "/"), 5)
        });
        it('12 - 14', function () {
            assert.equal(operationFunct(12, 14, "-"), -2)
        });
        it('12 * 5', function () {
            assert.equal(operationFunct(12, 5, "*"), 60)
        });
        it('1.2 - 14', function () {
            assert.equal(operationFunct(1.2, 14, "-"), -12.8)
        });
        it('1.5 * 10', function () {
            assert.equal(operationFunct(1.5, 10, "*"), 15)
        });
        it('1.4 / 2', function () {
            assert.equal(operationFunct(1.4, 2, "/"), 0.7)
        });
        it('2 / 0.5', function () {
            assert.equal(operationFunct(2, 0.5, "/"), 4)
        });
        it('3.5 * 0.5', function () {
            assert.equal(operationFunct(3.5, 0.5, "*"), 1.75)
        });
        it('1.2 / 0.2', function () {
            assert.equal(Math.round(operationFunct(1.2, 0.2, "/")), 6)
        });

        it('55 / "ds"', function () {
            assert.equal(operationFunct(55, "ds", "/"), undefined)
        });
    });



</script>
<script>
    mocha.run();
</script>
</body>
</html>
