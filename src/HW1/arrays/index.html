    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <script src="task1.js"></script>

<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script>
    // task1
    describe('FindMin', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(FindMin([5,10,654,-45,3,98,-568,12,-56]), -568)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(FindMin([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {
            assert.equal(FindMin([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(FindMin(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(FindMin({}), null)
        });
    });

        it('передаем 1564', function () {
            assert.equal(FindMax(1564), null)

        it('передаем {}', function () {
            assert.equal(FindMax({}), null)

    });

</script>
