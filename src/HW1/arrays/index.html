<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
    <script src="task1.js"></script>
    <script src="task2.js"></script>
    <script src="task3.js"></script>
    <script src="task4.js"></script>
    <script src="task5.js"></script>
    <script src="task6.js"></script>
    <script src="task7.js"></script>
    <script src="task8.js"></script>
    <script src="task_bubble.js"></script>
    <script src="task_insert.js"></script>
    <script src="task_select.js"></script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script>
    // task1
    describe('FindMin', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(findMin([5,10,654,-45,3,98,-568,12,-56]), -568)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(findMin([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {
            assert.equal(findMin([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(findMin(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(findMin({}), null)
        });
    });

    //task2
    describe('FindMax', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(findMax([5,10,654,-45,3,98,-568,12,-56]), 654)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(findMax([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {
            assert.equal(findMax([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(findMax(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(findMax({}), null)
        });
    });

    //task3
    describe('FindMinIndex', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(findMinIndex([5,10,654,-45,3,98,-568,12,-56]), 6)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(findMinIndex([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {
            assert.equal(findMinIndex([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(findMinIndex(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(findMinIndex({}), null)
        });
    });

    //task4
    describe('FindMaxIndex', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(findMaxIndex([5,10,654,-45,3,98,-568,12,-56]), 2)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(findMaxIndex([5,10,654,"some string",3,98,-568,12,-56]),null)

        it('передаем []', function () {
            assert.equal(findMaxIndex([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(findMaxIndex(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(findMaxIndex({}), null)

    });

    //task5
    describe('SumOfUnpair', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(sumOfUnpair([5,10,654,-45,3,98,-568,12,-56]), 75)
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(sumOfUnpair([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {
            assert.equal(sumOfUnpair([]), null)
        });
        it('передаем 1564', function () {
            assert.equal(sumOfUnpair(1564), null)
        });
        it('передаем {}', function () {

    });

    //task6 //WRONG
    describe('Reverse', function () {
        it('передаем [98,-568,12,-56]', function () {
            assert.deepEqual(reverse([98, -568, 12, -56]), [-56, 12, -568, 98])
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(reverse([5,10,654,"some string",3,98,-568,12,-56]),null)
        });
        it('передаем []', function () {

        });
        it('передаем 1564', function () {
            assert.equal(reverse(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(reverse({}), null)
        });
    });

    //task7
    describe('CountUnpairNumbers', function () {
        it('передаем [5,10,654,-45,3,98,-568,12,-56]', function () {
            assert.equal(countUnpairNumbers([5,10,654,-45,3,98,-568,12,-56]), 3)

    //task8
    describe('Swap', function () {
        it('передаем [5,10,654,-45]', function () {
            assert.deepEqual(swap([5,10,654,-45]), [654, -45, 5, 10])
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {
            assert.equal(swap([5,10,654,"some string",3,98,-568,12,-56]),null)

        });
        it('передаем {}', function () {
            assert.equal(swap({}), null)
        });
    });

    //bubble
    describe('BubbleSort', function () {
        it('передаем [5,10,654,-45]', function () {
            assert.deepEqual(bubbleSort([5,10,654,-45]), [-45, 5, 10 ,654])
        });
        it('передаем [5,10,654,"some string",3,98,-568,12,-56]', function () {

        });

        });
        it('передаем {}', function () {

    });

    //insert
    describe('InsertSort', function () {
        it('передаем [5,10,654,-45]', function () {
            assert.deepEqual(insertSort([5,10,654,-45]), [-45, 5, 10 ,654])

    //select
    describe('SelectSort', function () {
        it('передаем [5,10,654,-45]', function () {
            assert.deepEqual(selectSort([5,10,654,-45]), [-45, 5, 10 ,654])

        });
        it('передаем 1564', function () {
            assert.equal(selectSort(1564), null)
        });
        it('передаем {}', function () {
            assert.equal(selectSort({}), null)
        });
    });
</script>
<script>
    mocha.run();
</script>
