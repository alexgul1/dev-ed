<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- подключаем стили Mocha, для отображения результатов -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.css">
    <!-- подключаем библиотеку Mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.1.0/mocha.js"></script>
    <!-- настраиваем Mocha: предстоит BDD-тестирование -->
    <script>
        mocha.setup('bdd');
    </script>

    <!-- подключаем chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/2.0.0/chai.js"></script>
    <!-- в chai есть много всего, выносим assert в глобальную область -->
    <script>
        var assert = chai.assert;
    </script>
    <script src="task1.js"></script>
    <script src="task2-5.js"></script>
    <script src="task4.js"></script>
    <script src="task3-6.js"></script>
</head>
<body>
<!-- в элементе с id="mocha" будут результаты тестов -->
<div id="mocha"></div>
<!-- запустить тесты! -->
<script>
    // task1
    describe('DayOfWeek', function () {
        it('передаем 2', function () {
            assert.equal(dayOfWeek(2), "Вторник")
        });
        it('передаем NaN', function () {
            assert.equal(dayOfWeek(NaN), null)
        });
        it('передаем Infinity', function () {
            assert.equal(dayOfWeek(Infinity), null)
        });
        it('передаем "5"', function () {
            assert.equal(dayOfWeek("5"), null)
        });
    });

    //task2-5
    describe('NumToString', function () {
        it('передаем 90156589', function () {
            assert.equal(numToString(90156589),'ninety million one hundred fifty six thousand five hundred eighty nine ')
        });
        it('передаем -50', function () {
            assert.equal(numToString(-50),null)
        });
        it('передаем "90156589"', function () {
            assert.equal(numToString("90156589"),null)
        });
        it('передаем null', function () {
            assert.equal(numToString(null),null)
        });
        it('передаем NaN', function () {
            assert.equal(numToString(NaN),null)
        });
    });

    //task 3-6
    describe('StringToNum', function () {
        it('передаем "ninety million one hundred fifty six thousand five hundred eighty nine"', function () {
            assert.equal(stringToNum('ninety million one hundred fifty six thousand five hundred eighty nine'),90156589)
        });
        it('передаем "one"', function () {
            assert.equal(stringToNum('one'), 1)
        });
        it('передаем "kfsg"', function () {
            assert.equal(stringToNum('kfsg'), 0)
        });
    });





    //task4
    describe('Distance', function () {
        it('передаем x1 = 4, y1 = 3, x2 = 0, y2 = 0', function () {
            assert.equal(distance(4,3,0,0), 5);
        });
        it('передаем x1 = "", y1 = 3, x2 = 0, y2 = 0', function () {
            assert.equal(distance("",3,0,0), null);
        });
        it('передаем x1 = 2', function () {
            assert.equal(distance(2), null);
        });
    });
</script>
<script>
    mocha.run();
</script>
</body>
</html>
